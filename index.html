<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./assets/icone.png">
    <title>Conversor</title>
  </head>

  <body>
    <img src="./assets/logo.gif" alt="logo-caluladora" />

    <main>
      <label class="converter-de">
        converter <b>de</b>:
        <br />
        <select class="select-converter"> <!--select para converter-->
          <option value="-real">R$ Real brasileiro</option>
          <br />
        </select>
        <!--select converter de-->
      </label>
      <!--label converter de-->
      <br />
      <label class="converter-para">
        converter <b>para</b>:
        <br />
        <select class="select-convertido"> <!--select convertido-->
          <option value="dolar">US$ Dólar americano</option>
          <option value="euro">€ Euro</option>
        </select>
        <!--select converter para-->
      </label>
      <!--label converter para-->
      <br />
      <label class="valor">
        Valor
        <input class="main-input" placeholder="Digite um valor" />
      </label>
      <!--label valor-->
      <button class="main-button">Converter</button>
      <section>
        <div class="div">
          <img
            class="bandeira-converter"
            src="./assets/real.png"
            alt="bandeira-brasil"
          />
          <p class="nome-moeda" id="nome-converter">Real</p> <!--nome moeda a converter-->
          <p class="valor-converter">R$ 0,00</p>
        </div>
        <div class="div">
          <img class="vector" src="./assets/Vector.png" alt="seta" />
        </div>
        <div class="div">
          <img
            class="bandeira-convertida"
            src="./assets/dolar.png"
            alt="bandeira-eua"
          />
          <p class="nome-moeda2" id="nome-convertido">Dólar americano</p> <!--nome moeda convertida-->
          <p class="valor-convertido">US$ 0,00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
